<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/app.js"></script>

</head>

<body>

  <nav class="site">
    <div class="container inner">
      <a class="brand" href="index.html">
        <div class="logo">CS</div>
        <div>Indian Civic Sense</div>
      </a>
      <ul class="nav-links">
        <li><a href="upload.html">Report</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
       <div style="display:flex; gap:1rem; align-items:center">
        <!-- <div class="btn secondary"> -->
          <span id="nav-user" class="" style="display:none"></span>
        </div>
        <a class="btn secondary" href="login.html">Login</a>
        <!-- <a class="btn" href="register.html">Sign up</a> -->
      </div>
    </div>
  </nav>
  <script>
    (function () {
      const u = IP.currentUser();
      const navUser = document.getElementById("nav-user");
      if (u) {
        navUser.style.display = "inline-block";
        navUser.textContent = u.name || u.email;
        const login = document.querySelector('a[href="login.html"]');
        const reg = document.querySelector('a[href="register.html"]');
        if (login) login.outerHTML = '<button class="btn secondary" onclick="IP.logout()">Logout</button>';
        if (reg) reg.remove();
      }
      const here = location.pathname.split('/').pop();
      document.querySelectorAll("nav a").forEach(a => {
        if (a.getAttribute("href") === here) a.classList.add("active");
      });
    })();
  </script>


<section style="background-image: url(https://static.vecteezy.com/system/resources/previews/017/112/769/non_2x/abstract-background-creative-background-texture-design-in-abstract-style-creative-illustration-for-business-marketing-promotion-poster-web-landing-page-cover-ad-greeting-card-banner-free-vector.jpg);padding-bottom: 70px;">
  <div class="container">
    <h2 style="color: white;">Contact</h2>
    <p class="help" style="color: white;">If you find any bugs on our website, please help us by reporting here.</p>
    <div class="grid-2">
      <div class="card">
        <form class="form" id="contact-form">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Your name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="you@example.com" required />
          </div>

          <!-- Dropdown to select type -->
          <div>
            <label for="type">Select Type</label>
            <select id="type" name="type" required>
              <option value="">-- Choose --</option>
              <option value="request">Request ID</option>
              <option value="report">Report Bug</option>
            </select>
          </div>

          <!-- Request ID panel -->
          <div id="request-panel" style="display:none; margin-top:10px;">
            <div>
              <label for="name">Name</label>
              <input id="name" name="name" placeholder="Enter your name" />
            </div>
            <div style="margin-top: 16px;">
              <label for="gov-id">Government ID</label>
              <input id="gov-id" name="gov-id" placeholder="Your government ID" />
            </div>
            <div style="margin-top: 16px;">
              <label for="phone">Phone Number</label>
              <input id="phone" name="phone" placeholder="Your phone number" />
            </div>
          </div>

          <!-- Report Bug panel -->
          <div id="report-panel" style="display:none; margin-top:10px;">
            <div>
              <label for="bug-type">Type of Bug</label>
              <input id="bug-type" name="bug-type" placeholder="Describe the bug" />
            </div>
          </div>

          <button class="btn" type="submit" style="margin-top:10px;">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  const typeSelect = document.getElementById('type');
  const requestPanel = document.getElementById('request-panel');
  const reportPanel = document.getElementById('report-panel');

  typeSelect.addEventListener('change', () => {
    if (typeSelect.value === 'request') {
      requestPanel.style.display = 'block';
      reportPanel.style.display = 'none';
    } else if (typeSelect.value === 'report') {
      requestPanel.style.display = 'none';
      reportPanel.style.display = 'block';
    } else {
      requestPanel.style.display = 'none';
      reportPanel.style.display = 'none';
    }
  });
</script>

</body>

</html>
